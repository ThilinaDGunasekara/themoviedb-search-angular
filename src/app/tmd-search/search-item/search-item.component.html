<div class="row">
  <div class="col-sm-4 col-md-3 col-md-offset-3 align-middle">
    <img *ngIf="movie.poster_path" src="{{imageBaseUrl + movie.poster_path}}" alt="Poster">
    <div *ngIf="!movie.poster_path" class="image-border"></div>
  </div>
  <div class="col-sm-4 col-md-3">
    <h2 class="font-bold">{{movie.title}} <span *ngIf="movie.release_date">({{movie.release_date.substr(0, 4)}})</span></h2>
    <h4 *ngIf="movie.vote_average">Rate {{movie.vote_average}}/10</h4>
    <h5 *ngIf="movie.overview.length < 300">{{movie.overview}}</h5>
    <h5 *ngIf="movie.overview.length >= 300">{{movie.overview.substr(0, 300)}}...</h5>
  </div>
</div>
